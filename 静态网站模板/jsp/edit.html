<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>编辑用户页面</title>
	<!-- Favicons -->
	<link rel="apple-touch-icon" href="../mages/apple-touch-icon.png">
	<link rel="icon" href="../images/favicon.ico">
	<!--  Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/font-awesome.min.css">
	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="../css/register.css">
	<link rel="stylesheet" href="../css/common.css">

<body onload="wol()">
	<header class="login_header">
		
	</header>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
			  <div class="red-title">编辑用户</div>
			    <div class="register">
			        <div class="red-line">&nbsp;</div>
			        <div class="register-info">
			        	<form class="form-horizontal" role="form" action="" method="post">
						<div class="form-group">
							<label for="inputUname" class="col-sm-3 control-label">用户名</label>
						<div class="col-sm-8">
						   <div class="input-group">
						   	<div class="input-group-addon"><i class="icon-user"></i></div>
						   	<input type="text" class="form-control" id="inputUname" value="张三"/>
						   </div>
							
						</div>
						</div>
						<!--<div class="form-group">
							<label for="inputPassword" class="col-sm-3 control-label">密码</label>
						<div class="col-sm-8">
						  <div class="input-group">
							<div class="input-group-addon"><i class="icon-key"></i></div>
							<input type="password" class="form-control" id="inputPassword">
						   </div>
						</div>
						</div>-->
						<div class="form-group">
							<label for="inputEmail" class="col-sm-3 control-label">邮箱</label>
						<div class="col-sm-8 input-prepend">
							<div class="input-group">
							<div class="input-group-addon"><i class="icon-envelope"></i></div>
							<input type="email" class="form-control" id="inputEmail" value="zhangsan@chinasofti.com" />
							</div>
						</div>
						</div>
						<!--性别-->
						<div class="form-group">
							<label class="col-sm-3 control-label">性别</label>
							<div class="col-sm-8">
								<label class="radio-inline">
								  <input type="radio" name="gender" id="inlineRadio1"checked="true" value="male"> 男
								</label>
								<label class="radio-inline">
								  <input type="radio" name="gender" id="inlineRadio2" value="female"> 女
								</label>
							</div>
						</div>
						<div class="form-group">
							<label for="inputDateTime" class="col-sm-3 control-label">日期</label>
						<div class="col-sm-8">
						    <div class="input-group">
						    	<div class="input-group-addon"><i class="icon-time"></i></div>
						    	<input type="text" class="form-control"  min="2013-09-23" id="inputDateTime"/>
						    </div>	
						</div>
						</div>
						<script type="text/javascript">
							function wol(){
							var mydateInput = document.getElementById("inputDateTime");
							var date = new Date();
							var dateString = date.getDate()+"-"+(date.getMonth()+1)+"月-"+date.getFullYear();
							mydateInput.value=dateString;
							}
						</script>
						<div class="form-group">
							<label for="inputTel" class="col-sm-3 control-label">联系方式</label>
						<div class="col-sm-8">
							<div class="input-group">
						    	<div class="input-group-addon"><i class="icon-phone"></i></div>
							<input type="tel" class="form-control" id="inputTel" value="13870071155" />
							</div>
						</div>
						</div>
						<!--<div class="form-group">
							<label for="selctHobby" class="col-sm-3 control-label">兴趣爱好</label>
						<div class="col-sm-8">
							<label class="checkbox-inline">
							<input type="checkbox" id="inlineCheckbox1" name="hobby" value="sport"> 体育
							</label>
							<label class="checkbox-inline">
							<input type="checkbox" id="inlineCheckbox2" name="hobby" value="reading"> 读书
							</label>
							<label class="checkbox-inline">
							<input type="checkbox" id="inlineCheckbox3" name="hobby" value="music"> 音乐
							</label>
							<label class="checkbox-inline">
							<input type="checkbox" id="inlineCheckbox3" name="hobby" value="tour">旅游
							</label>
						</div>
						</div>-->
						<div class="form-group">
							<label for="inputProvince" class="col-sm-3 control-label">所在城市</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="inputProvince" value="江西省南昌市" />
						</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-8">
								<button type="submit" class="btn btn-default">保 存</button>
							</div>
						</div>
						</div>
					</form>
			        </div>
					
				</div>
			</div>
		</div>	
	</div>
	<!--底部start-->
	<footer class="sign-footer text-center">
			<p>版权所有 © XX技术有限公司 1998-2016。保留一切权利。</p>
